name: testes frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    if: "github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync OpenAPI to public
        run: |
          if [ -x scripts/sync_openapi.sh ]; then
            bash scripts/sync_openapi.sh
          else
            echo "scripts/sync_openapi.sh not found or not executable; skipping sync"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

  a11y:
    name: a11y checks
    runs-on: ubuntu-latest
    needs: frontend_tests
    if: "github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run accessibility tests (axe)
        working-directory: frontend
        # Run only the a11y tests to make failures explicit and quick to diagnose.
        # If no matching test files exist, skip the step (exit 0). This avoids
        # spurious failures while keeping explicit runs when tests exist.
        run: |
          set -euo pipefail
          # Use ls to check for files (avoids shell globbing/nullglob edge cases).
          if ls src/__tests__/**/*.a11y.test.tsx 1> /dev/null 2>&1; then
            echo "Found a11y test files; running accessibility checks"
            npm test -- --run "src/__tests__/**/*.a11y.test.tsx"
          else
            echo "No a11y test files found; skipping a11y checks"
            exit 0
          fi
