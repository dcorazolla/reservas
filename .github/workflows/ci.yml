name: CI

on:
  push:
    branches: [ main, refactor/backend-cleanup, '**/feature/**', '**/fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: pcov
          extensions: mbstring, xml, curl, zip, sqlite

      - name: Validate composer.json
        run: php -r "echo PHP_VERSION . ' on ' . PHP_OS . PHP_EOL;"

      - name: Get composer cache directory
        id: composer-cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist
        working-directory: backend/src

      - name: Run PHPUnit (coverage)
        working-directory: backend/src
        run: |
          php -dpcov.enabled=1 ./vendor/bin/phpunit -c phpunit.xml --coverage-clover=clover.xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: php-clover
          path: backend/src/clover.xml

      - name: Show coverage file
        if: ${{ always() }}
        working-directory: backend/src
        run: |
          echo "Listing coverage file path:" && ls -l clover.xml || echo "clover.xml not found"
          if [ -f clover.xml ]; then echo "--- head of clover.xml ---" && head -n 40 clover.xml || true; fi

      - name: Prepare Sonar env
        run: |
          if [ -n "${SONAR_TOKEN}" ] && [ -n "${SONAR_PROJECT_KEY}" ]; then
            echo "SONAR_ENABLED=true" >> $GITHUB_ENV
          else
            echo "SONAR_ENABLED=false" >> $GITHUB_ENV
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

      - name: Diagnose Sonar auth and project
        if: ${{ env.SONAR_ENABLED == 'true' }}
        run: |
          echo "Validating Sonar token..."
          curl -s -S -u "$SONAR_TOKEN": "https://sonarcloud.io/api/authentication/validate" || true
          echo
          echo "Checking project existence for key: $SONAR_PROJECT_KEY"
          curl -s -S -u "$SONAR_TOKEN": "https://sonarcloud.io/api/components/search?projectKeys=$SONAR_PROJECT_KEY" || true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

      - name: Run SonarCloud scan
        if: ${{ env.SONAR_ENABLED == 'true' }}
        uses: sonarsource/sonarcloud-github-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        with:
          args: >
            -X
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.php.coverage.reportPaths=backend/src/clover.xml

      - name: Upload coverage to Codecov (optional)
        if: ${{ env.CODECOV_ENABLED == 'true' }}
        uses: codecov/codecov-action@v4
        with:
          files: backend/src/clover.xml
          flags: backend-php
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Prepare Codecov env
        if: ${{ always() }}
        run: |
          if [ -n "${CODECOV_TOKEN}" ]; then
            echo "CODECOV_ENABLED=true" >> $GITHUB_ENV
          else
            echo "CODECOV_ENABLED=false" >> $GITHUB_ENV
          fi
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
