sonar.projectKey=reservas
sonar.projectName=Reservas
sonar.projectVersion=1.0

# Sources and tests
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/tests,frontend/src/__tests__
sonar.sourceEncoding=UTF-8

# Exclusions to avoid indexing tests as sources
sonar.exclusions=**/vendor/**,**/node_modules/**,public/**,storage/framework/**,bootstrap/cache/**,backend/src/tests/**,frontend/src/__tests__/**
sonar.coverage.exclusions=**/tests/**,frontend/src/__tests__/**

# PHP reports
sonar.php.coverage.reportPaths=backend/src/storage/coverage/clover.xml
sonar.php.tests.reportPath=backend/src/storage/coverage/junit.xml

# Default host (override with SONAR_HOST_URL)
sonar.host.url=http://localhost:9000
