# Local SonarQube settings for development
# WARNING: Do not use these settings in production.

# Allow anonymous access (including scans) in local dev
sonar.forceAuthentication=false

# Reduce resource usage for small local setups
# Web (UI/API) JVM
sonar.web.javaOpts=-Xms256m -Xmx256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Compute Engine (background tasks) JVM
sonar.ce.javaOpts=-Xms256m -Xmx256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Search (Elasticsearch) JVM â€“ requires more memory but we cap it to 512m
sonar.search.javaOpts=-Xms512m -Xmx512m -XX:+UseG1GC -Dnode.store.allow_mmap=false

