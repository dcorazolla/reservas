components:
  schemas:
    Reservation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        property_id:
          type: string
          format: uuid
        room_id:
          type: string
          format: uuid
        guest_name:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
        total_price:
          type: number
          format: float
    InvoiceCreate:
      type: object
      required: [property_id, partner_id, lines]
      properties:
        property_id:
          type: string
          format: uuid
        partner_id:
          type: string
          format: uuid
        lines:
          type: array
          items:
            type: object
            properties:
              reservation_id:
                type: string
                format: uuid
              description:
                type: string
              amount:
                type: number
    Invoice:
      allOf:
        - $ref: '#/components/schemas/InvoiceCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            amount:
              type: number
              format: float
            issued_at:
              type: string
              format: date-time
    PaymentCreate:
      type: object
      required: [invoice_id, amount]
      properties:
        invoice_id:
          type: string
          format: uuid
        amount:
          type: number
        provider:
          type: string
    Payment:
      allOf:
        - $ref: '#/components/schemas/PaymentCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            status:
              type: string
    Property:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: string
        timezone:
          type: string

